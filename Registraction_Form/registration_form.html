<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles_regis.css">
</head>

<body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>
    <form>
        <fieldset>
            <label for="first_name">Enter your first name: <input id=first_name type="text"
                   class="inline" required></label>
            <label for="last_name">Enter your last name: <input id=last_name type="text"
                   class="inline" required></label>
            <label for="email">Enter your email: <input id=email type="email"
                   class="inline" required></label>
            <label for="password">Enter your password: <input id=password type="password" pattern="[a-z0-5]{8,0}"
                    class= "inline" required></label>
            <label for="confirm_password">Confirm your password: <input id=confirm_password type="password"
                    class= "inline" required></label>
        </fieldset>
        <fieldset>
            <label for="profile-picture">Upload a profile picture: <input id="profile-picture" type="file"
                    name="file"></label>
            <label for="age">Input your age: <input id="age" type="number" name="age" min="0" max="200"></label>
            <label for="bio">Provide a bio: <textarea id="bio" name="bio" rows="3" cols="30"
                    placeholder="Your features to distinguish with others..."></textarea></label>
        </fieldset>
        <fieldset>
            <input type="submit" value="Submit">
        </fieldset>
    </form>
</body>

</html>
